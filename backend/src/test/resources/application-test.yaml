spring:
  application:
    name: metis-test

  data:
    mongodb:
      uri: mongodb://localhost:27017/metis-test
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # Desabilita o OAuth2 para testes
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientWebSecurityAutoConfiguration

metis:
  jwt:
    secret: testSecretKeyForJunitTests2024!@#$%^&*()_+
    expiration: 86400000 # 24 horas em milissegundos
    refresh-expiration: 604800000 # 7 dias em milissegundos

  auth:
    allowed-email-domains:
      - mackenzie.br
      - mackenzista.com.br

    # Roles padr√£o
    default-roles:
      - ROLE_USER

    admin-emails:
      - admin@mackenzie.br

logging:
  level:
    com.metis.backend: INFO
    org.springframework.security: INFO
    org.springframework.web: WARN
    org.springframework.data.mongodb: WARN
