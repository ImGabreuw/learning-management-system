spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/metis
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  security:
    oauth2:
      client:
        registration:
          microsoft:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            scope: openid, profile, email, User.Read
            redirect-uri: "{baseUrl}/login/oauth2/code/microsoft"
            authorization-grant-type: authorization_code
            client-name: Microsoft
        provider:
          microsoft:
            authorization-uri: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/common/oauth2/v2.0/token
            user-info-uri: https://graph.microsoft.com/oidc/userinfo
            jwk-set-uri: https://login.microsoftonline.com/common/discovery/v2.0/keys
            user-name-attribute: sub

# Configuração customizada para redirecionamento após OAuth2 sucesso
  # O redirect-uri acima é para o Spring Security processar o callback do Microsoft
  # A URL abaixo é para onde o usuário será redirecionado após autenticação bem-sucedida
custom:
  oauth2:
    frontend-callback-url: ${FRONTEND_CALLBACK_URL:http://localhost:3000/auth/callback}

metis:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000 # 24 horas em milissegundos
    refresh-expiration: 604800000 # 7 dias em milissegundos

  auth:
    allowed-email-domains:
      - mackenzie.br
      - mackenzista.com.br
      - outlook.com

    # Roles padrão
    default-roles:
      - ROLE_USER

    admin-emails:
      - admin@mackenzie.br

logging:
  level:
    com.metis.backend: DEBUG
    org.springframework.security.oauth2: TRACE
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.security.oauth2.client.endpoint: TRACE
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/app.log
