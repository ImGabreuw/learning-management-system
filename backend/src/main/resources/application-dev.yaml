spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/metis
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  security:
    oauth2:
      client:
        registration:
          microsoft:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
              - User.Read
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Microsoft
        provider:
          microsoft:
            authorization-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/oauth2/v2.0/token
            user-info-uri: https://graph.microsoft.com/v1.0/me
            user-name-attribute: userPrincipalName
            jwk-set-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/discovery/v2.0/keys

metis:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000 # 24 horas em milissegundos
    refresh-expiration: 604800000 # 7 dias em milissegundos

  auth:
    allowed-email-domains:
      - mackenzie.br
      - mackenzista.com.br

    # Roles padr√£o
    default-roles:
      - ROLE_USER

    admin-emails:
      - admin@mackenzie.br

logging:
  level:
    com.metis.backend: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/app.log